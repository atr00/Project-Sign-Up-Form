<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to the New World!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="left-banner">
        <div id="banner">
            <h1>
                NEW WORLD
            </h1>
        </div>
        <p id="image-ref">Photo by <a href="https://unsplash.com/@lewisnguyen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lewis Nguyen</a> on <a href="https://unsplash.com/photos/E8pRGD7h-5w?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div id="form-header">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="www.google.com" id="sign-up-form">
            <div id="inner-form">
                <h1>Let's do this!</h1>
                <ul>
                    <li>
                        <div class="flex-vertical">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="flex-vertical">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" required>
                        </div>
                    </li>
                    <li>
                        <div class="flex-vertical">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="flex-vertical">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" required>
                        </div>
                    </li>
                    <li>
                        <div class="flex-vertical">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password1" id="password1" required>
                            <span id="password1-error" class="error-message"></span>
                        </div>
                        <div class="flex-vertical">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>
                    </li>
                </ul>
            </div>
            
        </form>
        <div id="form-footer">
            <button id="signupBtn" form="#sign-up-form" type="submit">
                Sign Up
            </button>
            <div>
                <p>Already registered? <a href="">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
