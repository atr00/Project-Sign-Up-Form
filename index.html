<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to the New World!</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
    <div id="left-banner">
        <div id="banner">
            <h1>
                NEW WORLD
            </h1>
        </div>
        <p id="image-ref">Photo by <a href="https://unsplash.com/@lewisnguyen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lewis Nguyen</a> on <a href="https://unsplash.com/photos/E8pRGD7h-5w?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div id="form-header">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#" id="sign-up-form">

        </form>
        <div id="form-footer">
            <button id="signupBtn" form="#sign-up-form" type="submit">
                Sign Up
            </button>
            <div>
                <p>Already registered? <a href="">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
